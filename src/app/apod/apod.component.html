<mat-tab-group>
  <mat-tab label="Latest">
    
    <ul >

    <li *ngFor="let post of posts">

      <h4 class="titl">{{post.title}}</h4>

      <button mat-icon-button color="warn">
        <mat-icon>favorite</mat-icon>
      </button>
     <a href="{{post.url}}"> <img src="{{post.hdurl}}" class="imag"  (error)="doSomethingOnError($event)"> </a>
    
     <h6 class="dat">{{post.date}}</h6>
     
     <p class="desc">{{post.explanation}}</p>
    </li>
    
    
   </ul>

  </mat-tab>



  <mat-tab label="Favourites">
    
  </mat-tab>

  <mat-tab label="Date">
    
    
    

  </mat-tab>
</mat-tab-group>
